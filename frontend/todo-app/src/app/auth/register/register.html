<div class="card p-4 shadow-sm mx-auto mt-5" style="max-width:400px">
  <h4 class="text-center mb-3">Crear cuenta</h4>
  <form>
    <div class="mb-3"><label>Nombre</label><input type="text" class="form-control" /></div>
    <div class="mb-3"><label>Email</label><input type="email" class="form-control" /></div>
    <div class="mb-3"><label>Contraseña</label><input type="password" class="form-control" /></div>
    <button class="btn btn-success w-100">Registrarse</button>
    <p class="text-center mt-3">
      ¿Ya tenés cuenta?
      <a routerLink="/auth/login">Iniciá sesión</a>
    </p>
  </form>
</div>
