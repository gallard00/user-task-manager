<div class="card p-4 shadow-sm mx-auto mt-5" style="max-width:500px;">
  <h4 class="text-center mb-3">Nueva Tarea</h4>
  <form (ngSubmit)="save()">
    <div class="mb-3"><label>Título</label><input [(ngModel)]="title" name="title" class="form-control" /></div>
    <div class="mb-3"><label>Descripción</label><textarea [(ngModel)]="description" name="desc" class="form-control" rows="3"></textarea></div>
    <button class="btn btn-primary w-100" type="submit">Guardar</button>
  </form>
</div>
