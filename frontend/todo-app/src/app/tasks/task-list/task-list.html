<div class="container mt-4">
  <h3>Mis Tareas</h3>

  <form (ngSubmit)="add()" class="d-flex mb-3">
    <input [(ngModel)]="newTitle" name="title" class="form-control me-2" placeholder="Nueva tarea..." />
    <button class="btn btn-primary" type="submit">Agregar</button>
  </form>

  <ul class="list-group">
    @for (t of tasks; track t.id) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span [class.text-decoration-line-through]="t.completed">{{ t.title }}</span>
        <div>
          <button class="btn btn-sm btn-success me-2" (click)="toggle(t)">âœ”</button>
          <button class="btn btn-sm btn-danger" (click)="del(t)">ðŸ—‘</button>
        </div>
      </li>
    }
  </ul>
</div>
