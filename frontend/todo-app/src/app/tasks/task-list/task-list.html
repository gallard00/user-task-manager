<div class="container mt-4">
  <h3>Mis Tareas</h3>

  <form (submit)="addTask()" class="d-flex mb-3">
    <input [(ngModel)]="newTask" name="task" class="form-control me-2" placeholder="Nueva tarea..." />
    <button class="btn btn-primary" type="submit">Agregar</button>
  </form>

  <ul class="list-group">
    @for (task of tasks; track task; let i = $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ task }}</span>
        <button class="btn btn-sm btn-danger" (click)="removeTask(i)">ğŸ—‘</button>
      </li>
    }
  </ul>
</div>
